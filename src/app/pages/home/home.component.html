
<main id="container">
    <app-detalle
    [(pokemon)]="pokemonSeleccionado"
    (clicked)="cambiarEstadoDetalle()"
    [abierto] = "detalle"
    [ngClass]="{abierto: detalle}"
    ></app-detalle>
    
    <app-foto-pokemon 
    [_pokemon]="pokemonSeleccionado"
    [ngClass]="{abierto: detalle}"
    ></app-foto-pokemon>
    
    <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
        <app-tarjeta-pokemon *ngFor="let pokemon of listaPokemon"
        [data]="pokemon"
        [seleccionado]="pokemon.name === pokemonSeleccionado?.name"
        (clickeado)="tarjetaClikeada($event)"
        >
    </app-tarjeta-pokemon>
    <img src="./../../../assets/images/spinner.svg" alt="Cargando" id="spinner" *ngIf="cargando">

    </div>
    
</main>
